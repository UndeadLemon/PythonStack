<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />
    <title>Create</title>
</head>
<body class="container">
    <h1>Add Ninja:</h1>
    <div class="row">
    <form class= "col-10" action="/ninja_add_processing" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <label for="id">Dojo:</label>
        <select name="id" id="id">
            {% for dojo in dojos %}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add Ninja">
    </form>
</div>
    <div>
        <a class="btn btn-primary col-2" href="../dojo">Home</a>
    </div>

</body>
</html>
